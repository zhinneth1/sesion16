<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laboratorio 16-Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contáctenos</a></li>
            </ul>
        </nav>
    </header>
        <form class="formulario" onsubmit="return validarform()">
            <h1>Formulario</h1>
            <hr>
                <label>*Nombre: </label>
                <input type="text" name="nombre" name="nombre">
                <label>*Correo electronico: </label>
                <input type="email" id="email" name="email">
                <label>*Contraseña: </label>
                <input type="password" id="password" name="password" minlength="7">
                <label>*Subir Imagen para su perfil</label>
                <input type="file" id="imagen" name="imagen" accept=".png,.gif,.jpg" onchange="mostrarImagen(event)">
                <img id="ver-imagen" class="imagen1" alt="Vista previa">
                <button type="submit" id="btn1">Registrar</button>
            <p>*Campos requeridos</p>
        </form>
        <script src="script.js"></script>
        <footer>
            <hr>

            </p>
        </footer>
</body>
</html>
