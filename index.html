<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contáctenos</a></li>
            </ul>
        </nav>
    </header>
        <form class="container" id="formulario">
            <h1>Formulario</h1>
            <hr>
            <fieldset>
                <legend>Datos de registro</legend>
                <label for="nombre">*Nombre</label>
                <input type="text" name="nombre">
                <label for="correoelectronico">*Correo electronico</label>
                <input type="email" id="correoelectronico" name="correoelectronico">
                <label for="contraseña">*Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" minlength="7">
                <label for="imagen">*Subir Imagen para su perfil</label>
                <input type="file" id="imagen" name="imagen" accept=".png,.gif,.jpg" onchange="mostrarImagen(event)">
                <img id="ver-imagen" alt="Vista previa">
                <button type="submit" id="btn1">Registrar</button>
                </fieldset>
            <p>*Campos requeridos</p>
        </form>
        <script src="script.js"></script>

            <hr>
